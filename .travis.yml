gemfile:
  - web_container/Gemfile
  - components/app_component/Gemfile
script:
  - travis_retry ./test.sh
before_install:
  - cd $(dirname $BUNDLE_GEMFILE)
  - echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
  - source $BASH_ENV
  - gem install bundler
rbenv:
  - 2.5.3
